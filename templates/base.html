<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta name="theme-color" content="#b33">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>O +K - Wedding</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">O +K</div>
      <button id="nav-toggle" class="icon-toggle" aria-label="Open navigation">ℹ</button>
      <button id="menu-toggle" class="menu-toggle" aria-label="Open menu">☰</button>
      <nav class="nav">
        <a href="/home">Home</a>
        <a href="/our-wedding">Our Wedding</a>
        <a href="/our-story">Our Story</a>
        <a href="/our-rsvp">RSVP</a>
        <a href="/gallery">Galeria</a>
      </nav>
    </header>
    <div id="side-panel" class="side-panel" aria-hidden="true">
      <div class="side-panel-inner">
        <button id="side-close" class="side-close" aria-label="Close">✕</button>
        <h3>Navigation</h3>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/our-wedding">Our Wedding</a></li>
          <li><a href="/our-story">Our Story</a></li>
          <li><a href="/our-rsvp">RSVP</a></li>
          <li><a href="/gallery">Galeria</a></li>
        </ul>
      </div>
    </div>
    <div id="panel-overlay" class="panel-overlay" hidden></div>
    <main id="main">
      {% block content %}{% endblock %}
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
