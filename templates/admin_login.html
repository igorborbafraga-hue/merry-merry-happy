{% extends 'base.html' %}
{% block content %}
<section class="admin-login">
  <h2>Admin Login</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post">
    <label>Password<input name="password" type="password" required></label>
    <button type="submit">Sign in</button>
  </form>
</section>
{% endblock %}
